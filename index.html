<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

 
 
</head>
<body>
  <div class="card-container">
    <div class="burbujas"></div>
    <div class="foto">
      <img src="/images/image-victor.jpg" alt="image of Victor">
    </div>

    <div class="personal-data-container">
      <span class="name">Victor Crest</span>
      <span class="edad">26</span> 
      <div class="ciudad">London</div>
    </div>

    <div class="stats-container">
      <div class="estadisticas">
        <div class="cantidad">80K</div>
        <div class="unidad">Followers</div>
      </div>

      <div class="estadisticas">
        <div class="cantidad">803K</div>
        <div class="unidad">Likes</div>
      </div>

      <div class="estadisticas">
        <div class="cantidad">1.4K</div>
        <div class="unidad">Photos</div>
      </div>

       </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/ulises.cenoz/">Ulises Cenoz Zacar√≠as</a>.
  </div>
</body>
</html>
